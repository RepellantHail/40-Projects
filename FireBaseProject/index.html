<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Firebase</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-success bg-gradient min-vh-100">
        <!-- Nav Bar -->
        <div id="navbar-placeholder"></div>
        <!-- Tabs -->
        <ul class="nav nav-pills nav-fill position-absolute top-50 start-50 translate-middle gap-5">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#doctorModal">Agregar Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#pacienteModal">Agregar Paciente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#consultaModal">Agregar Consulta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#estudiosModal">Agregar Estudios</a>
          </li>
        </ul>
    </div>
    
    <!-- Modales -->
    <!-- Modal Agregar Doctor -->
    <div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
      <div class="modal-dialog text-center">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="doctorModalLabel">Agregar Doctor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Contenido del formulario para agregar doctor -->
              <!-- Cada div consiste básicamente en lo mismo. Un label y su input, cada uno registra un dato que luego se almacenará en un objeto -->
              <div class="col-auto mb-1">
                <label for="txtNombresDoctor" class="form-label mx-auto text-center">Nombre Completo
                  <input type="text" class="form-control" id="txtNombresDoctor" required>
                </label>
              </div>
              <div class="input-group mb-1">
                <label for="txtCedula" class="form-label mx-auto text-center">Cedula
                  <input type="text" class="form-control" id="txtCedula" placeholder="AAA-XXX">
                </label>
              </div>
              <div class="input-group mb-1">
                <label for="carrerasAlumno" class="form-label mx-auto text-center">Carrera
                  <select class="form-select" name="carreras" id="carrerasAlumno">
                    <option selected>Especialidad</option>
                    <option value="Software">Ortopedia</option>
                    <option value="Industrial">Neurología</option>
                    <option value="Civil">Oftalmología</option>
                    <option value="Mecatronica">Oncología</option>
                    <option value="Industrial">Pediatría</option>
                    <option value="Civil">Otorrinolaringología</option>
                    <option value="Mecatronica">Dermatología</option>
                    <option value="Mecatronica">Psiquiatría</option>
                  </select>
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Agregar Paciente -->
    <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pacienteModalLabel">Agregar Paciente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           <form id="formAlumno" class="row justify-content-center m-3" onsubmit="guardar()">
                <!-- Cada div consiste basicamente de lo mismo. Un label y su input, cada uno registro un dato que despues sera almacenado en un objeto -->
                <div class="col-auto mb-1">
                    <label for="txtIdAlumno" class="form-label  mx-auto text-center">Nombre Completo
                        <input type="text" class="form-control" id="txtNombres" required>
                    </label>                        
                </div>

                <div class="input-group mb-1">
                    <label for="txtEmailAlumno" class="form-label mx-auto text-center">Peso
                        <input type="text" class="form-control" id="txtEmailAlumno" placeholder="XX-KG">
                    </label>                        
                </div>

                <div class="input-group mb-1">
                    <label for="txtEmailAlumno" class="form-label mx-auto text-center">Edad
                        <input type="text" class="form-control" id="txtEmailAlumno" placeholder="XX-AÑOS">
                    </label>                        
                </div>
                <!-- Grupo de botones. Boton Guardar para guardar datos en la BD y un boton para regresar a la pagina principal -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Agregar Consulta -->
    <div class="modal fade" id="consultaModal" tabindex="-1" aria-labelledby="consultaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="consultaModalLabel">Agregar Consulta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Contenido del formulario para agregar consulta -->
              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Nombre Paciente
                    <input type="text" class="form-control" id="txt">
                </label>                        
              </div>


              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Diagnostico
                    <input type="text" class="form-control" id="txt">
                </label>                        
              </div>

              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Fecha
                    <input type="date" class="form-control" id="txt" placeholder="XX-AÑOS">
                </label>                        
              </div>

              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Tratamiento
                    <input type="text" class="form-control" id="txt">
                </label>                        
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Agregar Estudios -->
    <div class="modal fade" id="estudiosModal" tabindex="-1" aria-labelledby="estudiosModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="estudiosModalLabel">Agregar Estudio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Contenido del formulario para agregar estudios -->

              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Adjuntos
                    <input type="file" class="form-control" id="txt">
                </label>                        
              </div>


              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Descripcion
                    <input type="text" class="form-control" id="txt">
                </label>                        
              </div>

              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Fecha
                    <input type="date" class="form-control" id="txt">
                </label>                        
              </div>

              <div class="input-group mb-1">
                <label for="txtC" class="form-label mx-auto text-center">Tipo de Estudio
                    <input type="text" class="form-control" id="txt">
                </label>                        
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="firebase.js"></script>
    <script>
        fetch("navBar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          })
          .catch(error => {
            console.error("Error fetching navbar:", error);
          });
    </script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/09337f0c82.js" crossorigin="anonymous"></script>
</body>
</html>
