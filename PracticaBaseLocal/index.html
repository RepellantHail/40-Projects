<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Table</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- navbar copiado de bootstrap -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0">
    <div class="container-fluid">
      <a class="navbar-brand fs-1" href="#">Local Storage Table</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Contenedor de elementos -->
  <div class="container-fluid vh-100" style="background-image: url('./oriental-tiles.png')">
    <!-- Contenedor de botones y buscador. Cada boton llama una funcion en app.js. -->
    <div class="row g-3 m-3">
      <button type="button" class="btn col btn-primary m-1" id="#btnAgregar" onclick="abrirForm(0)"><i class="fa-solid fa-plus"></i> Agregar</button>
      <button type="button" class="btn col btn-info m-1 " id="#btnBuscar" onclick="llenarTabla()"><i class="fa-solid fa-rotate"></i> Actualizar</button>
      <!-- Agrupacion de boton y un input para buscar por registro -->
      <div class="input-group m-1 col" >
          <!-- <span class="input-group-text" id="basic-addon1">Buscar</span> -->
          <button class="btn btn-success" onclick="buscarRegistro()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="number" class="form-control" placeholder="Registro" id="numberSearch">
      </div>
    </div>
    <!-- Contenedor de la tabla -->
    <div class="table-responsive mt-3">
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead class="text-center">
          <!-- Tabla con los compos que despues es poblada -->
          <tr class="table-primary">
            <th class="table-primary"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span><i class="fa-solid fa-id-card"></i> Registro</th>
            <th scope="col"> <i class="fa-sharp fa-regular 
              fa-user"> </i> Name</th>
            <th> <i class="fa-sharp fa-regular fa-envelope"></i> Email</th>
            <th> <i class="fa-solid fa-users-line"></i> Grupo</th>
            <th> <i class="fa-solid fa-user-graduate"></i> Carrera</th>
            <th> <i class="fa-solid fa-gear"></i> Acciones</th>
          </tr>
        </thead>
        <tbody id="dataRows" class="text-center">
          <!-- Table rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </div>

 <!-- include custom js -->
  <script src="app.js"></script>
  <!-- Include Bootstrap JS and your custom script and awesomeFonts-->
  <script src="https://kit.fontawesome.com/09337f0c82.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
