<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Table</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Local Storage Table</h1>
    <table class="table">
      <thead>
        <tr>
          <th> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Registro</th>
          <th> <i class="fa-sharp fa-regular fa-user"> </i> Name</th>
          <th> <i class="fa-sharp fa-regular fa-envelope"></i> Email</th>
          <th> <i class="fa-solid fa-users-line"></i> Grupo</th>
          <th> <i class="fa-solid fa-user-graduate"></i> Carrera</th>
        </tr>
      </thead>
      <tbody id="dataRows">
        <!-- Table rows will be dynamically generated here -->
      </tbody>
    </table>
  </div>

 
  <script src="app.js"></script>
   <!-- Include Bootstrap JS and your custom script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/09337f0c82.js" crossorigin="anonymous"></script>
</body>
</html>
