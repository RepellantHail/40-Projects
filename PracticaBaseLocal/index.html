<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Table</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body >
  <div class="container-fluid" >
    <div class="row mt-2">
      <div class="col-12"><h1>Local Storage Table</h1></div>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead class="text-center">
          <tr class="table-primary">
            <th class="table-primary"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Registro</th>
            <th scope="col"> <i class="fa-sharp fa-regular 
              fa-user"> </i> Name</th>
            <th> <i class="fa-sharp fa-regular fa-envelope"></i> Email</th>
            <th> <i class="fa-solid fa-users-line"></i> Grupo</th>
            <th> <i class="fa-solid fa-user-graduate"></i> Carrera</th>
          </tr>
        </thead>
        <tbody id="dataRows" class="text-center">
          <!-- Table rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </div>

 
  <script src="app.js"></script>
   <!-- Include Bootstrap JS and your custom script -->
  <script src="https://kit.fontawesome.com/09337f0c82.js" crossorigin="anonymous"></script>
</body>
</html>
