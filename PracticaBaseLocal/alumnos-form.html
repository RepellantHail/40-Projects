<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row col-auto">
            <h1 id="tituloForm" class="text-center fs-1 m-3">Agregar Alumno</h1>
        </div>
        <div class="row card m-1 col-auto">
            <form id="formAlumno" class="row justify-content-center m-3" onsubmit="guardar()">
                <div class="col-auto mb-1">
                    <label for="txtIdAlumno" class="form-label  mx-auto text-center">Registro Alumno
                        <input type="number" class="form-control" id="txtIdAlumno" placeholder="20300089"   required>
                    </label>                        
                </div>
                <div class="input-group mb-1">
                    <label for="txtNombreAlumno" class="form-label mx-auto text-center">Nombre Alumno
                        <input type="text" class="form-control" id="txtNombreAlumno" placeholder="Luis Modesto">
                    </label>                        
                </div>
                <div class="input-group mb-1">
                    <label for="txtEmailAlumno" class="form-label mx-auto text-center">Direacci√≥n de Email
                        <input type="email" class="form-control" id="txtEmailAlumno" placeholder="20310068@ceti.mx">
                    </label>                        
                </div>
                <div class="input-group mb-1">
                    <label for="txtGrupoAlumno" class="form-label mx-auto text-center">Grupo
                        <input type="text" class="form-control" id="txtGrupoAlumno" placeholder="4M">
                    </label>                        
                </div>
                <div class="input-group mb-1">
                    <label for="carrerasAlumno" class="form-label mx-auto text-center">Carrera
                        <select class="form-select" name="carreras" id="carrerasAlumno">
                            <option selected>Seleccione una carrera del Menu</option>
                            <option value="Software">Desarrollo de Software</option>
                            <option value="Industrial">Industrial</option>
                            <option value="Civil">Civil</option>
                            <option value="Mecatronica">Mecatronica</option>
                        </select>
                    </label>                        
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="col-4 btn btn-primary m-1" type="submit">Guardar</button>
                    <button class="btn btn-danger col-4 m-1" onclick="regresarMain()">Regresar a Main</button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
