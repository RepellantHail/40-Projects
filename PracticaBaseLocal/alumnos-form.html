<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 id="tituloForm">Agregar Alumno</h1>
        </div>
        <div class="row">
            <div class="card m-3">
                <form id="formAlumno">
                    <div class="form-group">
                        <label for="txtIdAlumno">Registro Alumno
                            <input type="text" class="form-control" id="txtIdAlumno" placeholder="20300089">
                        </label>                        
                    </div>
                    <div class="form-group">
                        <label for="txtNombreAlumno" class="form-label">Nombre Alumno
                            <input type="text" class="form-control" id="txtNombreAlumno" placeholder="Luis Modesto">
                        </label>                        
                    </div>
                    <div class="form-group">
                        <label for="txtEmailAlumno" class="form-label">Direacci√≥n de Email
                            <input type="email" class="form-control" id="txtEmailAlumno" placeholder="20310068@ceti.mx">
                        </label>                        
                    </div>
                    <div class="form-group">
                        <label for="txtGrupoAlumno" class="form-label">Grupo
                            <input type="text" class="form-control" id="txtGrupoAlumno" placeholder="4M">
                        </label>                        
                    </div>
                    <div class="form-group">
                        <label for="carrerasAlumno" class="form-label">Carrera
                            <select class="form-select" name="carreras" id="carrerasAlumno">
                                <option selected>Seleccione una carrera del Menu</option>
                                <option value="Software">Desarrollo de Software</option>
                                <option value="Industrial">Industrial</option>
                                <option value="Civil">Civil</option>
                                <option value="Mecatronica">Mecatronica</option>
                            </select>
                        </label>                        
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col-auto btn btn-success btn-submit m-1" onclick="guardar()">Guardar</button>
            <a href="index.html" class="col-auto btn btn-danger m-1">Cancelar</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
